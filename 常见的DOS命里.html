	<script>
		
		常见的DOS命令：

		查IP   ipconfig  /ipconfig -all 

		查看网络状况 ping www.baidu.com -t

		终止 Ctrl+c 

		清屏 cls

		【文件夹】
		cd ../ 返回当前目录的上一级目录
		cd ./ 当前目录
		cd / 返回当前根目录

		进入磁盘直接写 D；直接进入D盘

		 cd Vue  进入某个（Vue）文件夹 
		 dir 查看当前文件下的目录
		 mkdir 创建一个新的目录

		 以上就是为了进去某个文件夹操作，可以使用shift+鼠标右键  在此处打开命令窗口
	</script>
