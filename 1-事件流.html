<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				padding:100px;
			}
			#div1{
				background:red;
			}
			#div2{
				background:yellow;
			}
			#div3{
				background:blue;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			<div id="div2">
				<div id="div3"></div>
			</div>
		</div>
		<script type="text/javascript">
			/*
			 	事件流/事件模型
			 		事件执行的流程
			 * 	事件触发时三个阶段
			 * 		捕获阶段
			 * 			从最外层到目标元素的过程
			 * 		目标阶段
			 * 			目标元素
			 * 		冒泡阶段
			 * 			从目标元素到最外层的过程
			 * 
			 * 
			 * 	1.on绑定的事件，在冒泡阶段执行
			 *  2.必须是相同事件
			 * 
			 * */
			var div1 = document.getElementById('div1');
			var div2 = document.getElementById('div2');
			var div3 = document.getElementById('div3');
			div1.onclick = function(){
				alert(this.id)
			}
			div2.onclick = function(){
				alert(this.id)
			}
			div3.onclick = function(){
				alert(this.id)
			}
			document.onclick = function(){
				alert(this)
			}
		</script>
	</body>
</html>
