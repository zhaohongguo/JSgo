<body>
			作用域
			
				在<script>标签里面声明的函数和变量，都是全局函数和全局变量。自上而下
				函数：函数也是个域，也是先找后执行。由里到外
				
				作用域链：从子级作用域跳到父级作用域的过程
			 		使用变量/函数时，查找规则：函数内部->形参->函数外部
				
			预解析
			
				1.找var，有名函数，形参，提前创建，默认值是undefined，有名字重复的只留一个
			 	2.赋值，形参赋值，小括号
			 	3.大括号，如果有有名函数，优先赋值给变量
			 	4.逐行执行代码，开始执行写的代码


			 改变函数的this指向
			
				函数.call(新this,实参1,实参2...)
				函数.apply(新this,[实参1,实参2...])
					apply第二个参数可以传数组,也可以是arguments
					call和apply会让函数执行
				函数.bind(新this)
					返回改了this执行的新函数，原函数的this没变，原函数也没执行
</body>
