<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>	
/*
 变量  复用数据简化代码
	初始化
	var 变量名 = 值

	变量的创建后没有赋值默认的是undefined

	命名规则
	1.字母  下划线  美元符
	2.区分大小写
	3.不能用关键字
	4.只有首位可以用第一个

	常用的语义
	匈牙利命名法
	o   对象
	a   一组元素
	div   一个div
	divs   一组div
	str    字符串
	num   数字
	arr   数组
	obj   对象
	fn    函数
 */
	var abc;
	// console.log(abc);
	abc= 1;
	// console.log(abc);   1
	var  a=1;
	var  A=2;
	console.log(a);
	console.log(A);
</script>

</body>
</html>
