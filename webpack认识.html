<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		
		1.$ npm install webpack -g
				全局安装webpack
			
			2.$ npm init
				生成项目依赖文件配置 package.json
			
			3.$ npm install webpack -S
				安装到你的项目目录
			
			4.$ touch webpack.config.js
				项目根目录下，新建 webpack.config.js文件
			
			5.
				安装bable
				$ npm install babel-loader babel-core babel-preset-env -S
			
				安装css
				$ npm install style-loader css-loader -S
				
				安装插件
				$ npm install html-webpack-plugin extract-text-webpack-plugin -S
				$ npm install webpack-dev-server open-browser-webpack-plugin -D
				
				dependencies和devDependencies两项，
				分别指定了项目运行所依赖的模块、项目开发所需要的模块。
				npm install babel-loader --save  
				npm install babel-loader --save-dev  
				--save参数表示将该模块写入dependencies属性，
				--save-dev表示将该模块写入devDependencies属性。
			
			6.执行打包任务
				在package.json中进行相关设置即可
			
				"scripts": {
	    			"start": "webpack" 
	    			//相当于把npm的start命令指向webpack命令
	  			}
				npm的start是一个特殊的脚本名称，它的特殊性表现在，
				在命令行中使用npm start就可以执行相关命令，
				如果对应的此脚本名称不是start，想要在命令行中运行时，
				需要这样用：npm run 脚本名称
			
			7.恢复原有配置
				$ npm i
				package.json（此文件定义了这个项目所需要的各种模块，以及项目的配置信息）
			
	</script>
</body>
</html>
