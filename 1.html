		// 利用取模变色
		var btn = document.getElementById('btn');
		var lis = document.getElementsByTagName('li');
		var n = 0;
		var color = ['red','yellow','blue','green','pink'];
		btn.onclick = function(){
			lis[n].style.background=color[n%color.length];
			n++;
			if (n>lis.length-1) {
				btn.disabled = true;
			}
		}
	</script>
