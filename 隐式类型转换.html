<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 	隐式类型转换
			 		系统为了运算需要，偷偷的把数据类型转换
			 * 
			 * 我们主动调用某种方法，明确的将一种数据类型转成指定数据类型，叫显示类型转换
			 * */
			
			console.log(10-'2')
			console.log(10*'2')
			console.log(10/'2')
			console.log(10%'2')
			console.log(-'2')
			console.log(10+'2')
		</script>
	</body>
</html>
